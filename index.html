<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VE Calc — Simple</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>VE Calc — Simple</h1>
      <p class="muted">Простая надёжная версия. VE_new = VE_old × (AFR_actual / AFR_target)</p>
    </header>

    <section class="controls">
      <div class="row">
        <label>Загрузить лог (CSV/TXT): <input id="loadLog" type="file" accept=".csv,.txt" /></label>
      </div>
      <div class="row">
        <label>Загрузить VE таблицу (CSV): <input id="loadVE" type="file" accept=".csv,.txt" /></label>
      </div>

      <div class="row options">
        <label>Мин коррекция (%) <input id="minCorr" type="number" value="75" min="10" max="200"/></label>
        <label>Макс коррекция (%) <input id="maxCorr" type="number" value="125" min="100" max="400"/></label>
        <label>Min RPM <input id="minRpm" type="number" value="800" /></label>
        <label>Max RPM <input id="maxRpm" type="number" value="7000" /></label>
      </div>

      <div class="row">
        <button id="calc">Рассчитать VE</button>
        <button id="export" disabled>Экспорт VE_new.csv</button>
      </div>

      <div id="status" class="status">Ожидание загрузки файлов</div>
      <div id="debug" class="debug">Отладка: —</div>
    </section>

    <section id="output" class="output"></section>

    <footer class="muted">Simple VE Calc — minimal, auditable, correct</footer>
  </div>

<script type="module" src="./app.js"></script>
</body>
</html>
